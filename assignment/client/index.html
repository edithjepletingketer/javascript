<!DOCTYPE HTML>
<html>

<head>
   <title>Greens Kiosk</title>
   
 

</head>

<body>
   <h1 id="title">Welcome to Greens Kiosk</h1>
   <p>We sell fruits and vegetables</p>
   <h2>Products</h2>
   <ul id="products">
    <script type="text/javascript">
        fetch('http://localhost:5000/products')
         .then(response => response.json())
        .then(response => {
            response.forEach(item => {
                var product = document.getElementById('products')
                var productone = document.createElement('li');
                var producttwo = document.createTextNode(item.name);
                productone.appendChild(producttwo);
                product.appendChild(productone);

            })
            console.log(response)
        })
     
        
        </script><!-- Show products list from API -->
   </ul>
   <h3>Fruits</h3>
   <ul id="fruList">
    <script type="text/javascript">
        fetch('http://localhost:5000/products/fruits')
         .then(response => response.json())
        .then(response => {
            response.forEach(item => {
                var fruit = document.getElementById('fruList')
                var fruitone = document.createElement('li');
                var fruittwo = document.createTextNode(item.name);
                fruitone.appendChild(fruittwo);
                fruit.appendChild(fruitone);

            })
            console.log(response)
        })
     
        
        </script><!-- Show fruits from API -->
   </ul>
   <h3>Vegetables</h3>
   <ul id="vegList">
    <script type="text/javascript">
        fetch('http://localhost:5000/products/vegetables')
         .then(response => response.json())
        .then(response => {
            response.forEach(item => {
                var vegetable = document.getElementById('vegList')
                var vegetableone = document.createElement('li');
                var vegetabletwo = document.createTextNode(item.name);
                vegetableone.appendChild(vegetabletwo);
                vegetable.appendChild(vegetableone);

            })
            console.log(response)
        })
     
        
        
        </script><!-- Show vegetables from API -->
   </ul>
</body>

</html>
